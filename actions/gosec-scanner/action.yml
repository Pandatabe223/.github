name: 'Static Code Analysis with golangci'
description: 'Static Code Analysis with golangci'

runs:
  using: 'composite'
  steps:
    - name: Go mod download
      shell: bash
      run: go mod download

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: -exclude G204,G301,G302,G304,G306 -tests -exclude-dir \.*test\.* ./...