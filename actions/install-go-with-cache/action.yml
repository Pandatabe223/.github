name: 'Setup and Cache Go'
description: 'Setup and Cache Go 1.22'

runs:
  using: 'composite'
  steps:
    - name: Go Cache
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.4
        cache: false